run_name: d2_energy_model
dtype: float32

# Model
model_type: energy

# Data
hdf5_file: /data/projects/punim0011/aore/CaloChallenge/2/dataset_2_1.hdf5
eval_hdf5_file: /data/projects/punim0011/aore/CaloChallenge/2/dataset_2_2.hdf5
xml_filename: /home/aore/calo_dreamer/src/challenge_files/binning_dataset_2.xml
val_frac: 0.2
eps: 1.0e-10
particle_type: electron
eval_dataset: "2"

transforms: {
    NormalizeByElayer: {
        ptype: /home/aore/calo_dreamer/src/challenge_files/binning_dataset_2.xml,
        xml_file: electron
    },
    SelectDims: {start: -45, end: 0},
    ExclusiveLogitTransform: {delta: 1.0e-6, exclusions: [-45]},
    StandardizeFromFile: {},
    LogEnergy: {},
    ScaleEnergy: {e_min: 6.907755, e_max: 13.815510},
}

# Training
lr: 1.e-4
max_lr: 2.e-3
batch_size: 4000
validate_every: 10
use_scheduler: True
lr_scheduler: one_cycle_lr
weight_decay: 0.001
betas: [0.9, 0.999]
n_epochs: 20000
cycle_epochs: 20000
cycle_pct_start: 0.1
save_interval: 100_001

# Sampling
sample_periodically: False
sample_every: 10
sample_every_n_samples: 1001
solver_kwargs: {method: rk4, options: {step_size: 0.01}}

network: Resnet
shape: [45] # number of calorimeter layers

# ResNet block
intermediate_dim: 512
n_blocks: 8
n_con: 1
layers_per_block: 2

conditional: True
encode_t: True
encode_t_dim: 32
encode_c: True
encode_c_dim: 32
normalization: LayerNorm