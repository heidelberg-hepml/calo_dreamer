run_name: BNS_16_lte
dtype: float32

# Data
shape: [1, 45, 16, 9]

# Solver
model: BespokeNonStationary
num_steps: 16 # number of integration steps (NFE varies with base solver)
truth_kwargs: # setting for the dopri5 'truth' solver
  method: midpoint
  options:
    step_size: 0.01
  # atol: 1.e-4 # dopri
  # rtol: 1.e-4 # dopri

# Flow model
shape_model: /remote/gpu06/favaro/temp/calodream_models/d2_shape_model_ViT_full_data_wrescale_submission

# Training
loss: lte
iterations: 5000
batch_size: 200
lr: 1.e-3
loss_window: 200
checkpoint_grads: False
buffer_len: 0
buffer_rep: 1

# Evaluation
# batch_size_sample: 100
# n_batches_sample: 25
eval_mode: all-cls