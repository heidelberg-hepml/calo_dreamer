run_name: BNS_32
dtype: float32

# Data
shape: [1, 45, 16, 9]

# Solver
model: BNSSolver
num_steps: 32 # number of integration steps (NFE varies with base solver)
truth_kwargs: # setting for the dopri5 'truth' solver
  method: midpoint
  options:
    step_size: 0.01
  # atol: 1.e-4 # dopri
  # rtol: 1.e-4 # dopri

# Flow model
shape_model: /remote/gpu06/favaro/temp/calodream_models/d2_shape_model_ViT_full_data_wrescale_submission

# Training
loss: log_gte
iterations: 5000
batch_size: 100
lr: 5.e-4
loss_window: 200
checkpoint_grads: False
buffer_len: 50
buffer_rep: 4

# Evaluation
batch_size_sample: 100
n_batches_sample: 25
eval_mode: hist-chi
