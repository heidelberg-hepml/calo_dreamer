run_name: dset_2_test
dtype: float32

# Data
hdf5_file: /data/projects/punim0011/aore/CaloChallenge/2/dataset_2_1.hdf5
eval_hdf5_file: /data/projects/punim0011/aore/CaloChallenge/2/dataset_2_2.hdf5
xml_filename: /home/aore/calo_dreamer/src/challenge_files/binning_dataset_2.xml
val_frac: 0.2
eps: 1.0e-10
particle_type: "electron"
eval_dataset: "2"
shape: [1, 45, 16, 9]
transforms: {
  NormalizeByEinc: {},
  AddNoise: {noise_width: 5.e-7, cut: True},
  LogTransform: {alpha: 1.0e-6},
  StandardizeFromFile: {
      mean: /home/aore/calo_dreamer/dat/means_2_1.npy,
      std: /home/aore/calo_dreamer/dat/stds_2_1.npy
