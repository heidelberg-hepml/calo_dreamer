betas: [0.9, 0.999]
n_epochs: 100
cycle_epochs: 100
save_interval: 1001

# Sampling
sample_periodically: False
sample_every: 10
sample_every_n_samples: 1001

# Network
network: UNet
condition_dim': 1
level_channels': [16, 64, 128]
encode_t': True
encode_t_dim': 32
encode_c': True
